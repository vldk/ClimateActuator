[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
build_unflags = -std=gnu++11
build_flags = -std=gnu++17 -D DEBUG_ENABLE
lib_deps = 
	roboticsbrno/ServoESP32@^1.1.1
	gyverlibs/GyverOLED@^1.6.4
	gewisser/GyverOLEDMenu@^0.3.1
	gyverlibs/EncButton@^3.7.3
	gyverlibs/GyverTimer@^3.2
